    <div class="container" id="#suma">
        <div class="d-flex justify-content-center mt-5">
        <div class="card p-4 text-center" style="width: 18rem;">
            <div class="alert alert-info" role="alert">
                Calculadora
            </div>


            
            <input type="text" class="form-control text-right" value="12">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block" @click="">1</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">2</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">3</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-info btn-block">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">4</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">5</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">6</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-info btn-block">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">7</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">8</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">9</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-info btn-block">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">.</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-dark btn-block">0</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-danger btn-block">go</button>
                    </div>
                    <div class="col-md-3 p-1">
                        <button class="btn btn-info btn-block">/</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
